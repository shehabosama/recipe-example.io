<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grilled Potato Salad</title>
</head>
<body>
    <h1>Grilled Potato Salad</h1>
    <img src="https://evergreenkitchen.ca/Grilled-Potato-Salad-1.jpg" alt="Grilled Potato Salad">
    <p>This is a delicious grilled potato salad recipe. Here are the ingredients:</p>
    <ul>
        <li>1 1/2 lbs Baby potatoes</li>
        <li>4 cloves Black garlic</li>
        <li>4 T Extra virgin olive oil</li>
        <li>1/4 tsp Salt</li>
        <li>1/4 tsp Black pepper</li>
        <li>1 T Rice wine vinegar</li>
        <li>1 T Chives</li>
        <li>2-3 T Fresh dill</li>
    </ul>
</body>
</html>
